{% extends 'base.html' %}
{% block title %}{{ course.title }}{% endblock %}
{% block content %}
<h1>{{ course.title }}</h1>
<p>{{ course.description }}</p>
<h2>Students</h2>
<ul>
    {% for student in students %}
    <li><a href="{% url 'student_detail' student.id %}">{{ student.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
