{% extends 'base.html' %}
{% block title %}{{ student.name }}{% endblock %}
{% block content %}
<h1>{{ student.name }}</h1>
<p>Email: {{ student.email }}</p>
<p>Enrolled At: {{ student.enrolled_at }}</p>
<p>Course: <a href="{% url 'course_students' student.course.id %}">{{ student.course.title }}</a></p>
{% endblock %}
